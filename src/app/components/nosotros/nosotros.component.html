<div class="container">
    <div class="row">
        <br><br><br><br>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-3" *ngFor="let texto of titulos">
            <div class="card">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h5 class="card-title">{{texto.titulo}}</h5>
                </div>
                <img src="assets/images/{{texto.image}}" class="card-img-bottom">
            </div>
        </div>
    </div>

</div>
